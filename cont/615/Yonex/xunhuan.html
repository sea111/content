		function unique(addNameArr){
		     var newArr = [];//新建一个数组
		     for(var i=0,len=addNameArr.length;i<len;i++){
		         if(newArr.indexOf(addNameArr[i]) == -1){//若新数组中未包含该项则将其存入新数组
		          newArr.push(addNameArr[i]);
		      }
		     }
		     return newArr;
		     console.log(newArr)
		}
