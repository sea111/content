	<script>

						<div class="line"></div>

 		(function(){
			var count=Math.ceil($('.discountBox').width()/19);
			$('.discountBox').width(19*count);
		})()	
		(function(){
			var count=Math.ceil($('.outDiscountBox').width()/19);
