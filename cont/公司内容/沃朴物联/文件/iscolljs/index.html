<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{padding:0;margin:0;}
			#box{
				width:500px;
				height: 500px;
				overflow:hidden;
				position:relative;
				margin:100px auto;
			}
			ul,li{list-style: none;}
			ul{position:absolute;}
			.list li{
				width:698px;
				height:40px;
				border:1px solid red;
				
			}
		</style>
		<script type="text/javascript" src="js/zepto.js" ></script>
		<script type="text/javascript" src="js/iscroll.js" ></script>
	</head>
	<body>
		<div id="box">
			<ul class="list">
				
			</ul>
		</div>
		<script>
			var str="";
			for(var i=0;i<100;i++){
				str+='<li>'+i+'</li>'
			}
			$(".list").html(str)
			var myscroll=new IScroll("#box",{
		
				scrollY:true
			})
		</script>
	</body>
</html>
